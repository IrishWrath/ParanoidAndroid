{% extends 'paranoidApp/base.html' %}

{% block head %}
<style>
    th, td{
        padding: 5px;
        border: 1px solid lightgray ;
    }
</style>
{% endblock %}

{% block content %}
<table>
    {% for row in data %}
        {% if forloop.counter == 1%}
        <thead>
            <tr>
                {% for col in row %}
                    <th>{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
        {% else %}
        <tr>
            {% for col in row %}
                <td>{{col}}</td>
            {% endfor %}
        </tr>
        {% endif %}
    {% endfor %}
        </tbody>
</table>
{% endblock %}
