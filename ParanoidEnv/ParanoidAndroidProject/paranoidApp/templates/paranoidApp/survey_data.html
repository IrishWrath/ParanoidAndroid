{% extends 'paranoidApp/base.html' %}


{% block content %}
<h1>Responses for Survey: {{name}}</h1>
<table>
    {% for row in data %}
        {% if forloop.counter == 1%}
        <thead>
            <tr>
                {% for col in row %}
                    <th>{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
        {% else %}
        <tr>
            {% for col in row %}
                <td>{{col}}</td>
            {% endfor %}
        </tr>
        {% endif %}
    {% endfor %}
        </tbody>
</table>
{% endblock %}
